<!doctype html>
<html>
<head>
<meta charset="=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Askdjango 의 명한민 블로그</title>
</head>
<body>    
<h1> AskDjango</h1>

<p>
안녕하세요 저는 명화래 김영숙의 아들 명한민입니다.
</p>

<form action=""method="get">
<input type ="text" name="q" value="{{q}}"/>
<input type ="submit" vlaue="검색"/>
</form>



<ul>
{% for post in post_list %}
        <li>
                {{post.id}}
                <a href="/blog/{{post.id}}/">
                    {{ post.title }}
                </a>
                <small>by {{post.author}}</small>
                <small>at {{post.updated_at}}</small>
        </li>
{% endfor %}
</ul>

<ul>
<li>http://localhost:8000/blog/이주소로 접속해보세요.</li>
<li>템플릿템플릿템플릿템플릿템플릿템플릿</li>
</ul>
                

</body>
</html>
